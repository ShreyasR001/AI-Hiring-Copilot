        body {

            background-color: #0a0a0a;
            color: #e5e5e5;
        }
        @keyframes pulse-ring {
            0% { transform: scale(.33); }
            80%, 100% { opacity: 0; }
        }
        .pulse {
            position: relative;
            width: 20px;
            height: 20px;
            background: #ef4444;
            border-radius: 50%;
        }
        .pulse::after {
            content: '';
            position: absolute;
            left: -15px;
            top: -15px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: #ef4444;
            opacity: 0.5;
            animation: pulse-ring 1.25s cubic-bezier(0.215, 0.61, 0.355, 1) infinite;
        }
    </style>
